<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="message" showDetail="true" /> 
            <p:panel id="contracts" header="Merchants Management" style="height:500px;">
                <div style="margin-top:20px;margin-bottom:20px;">

                    <p:dataTable id="contract" value="#{merchantManagedBean.allMerchants}" var="merchant" 
                                 paginator="true" rows="6" draggableColumns="true" scrollable="true" resizableColumns="true">

                        <p:column headerText="Email" style="width:50px;">
                            <h:outputText value="#{merchant.merchantEmail}"/>
                        </p:column>
                        <p:column headerText="Name" style="width:100px;">
                            <h:outputText value="#{merchant.merchantName}"/>
                        </p:column>
                        <p:column headerText="Address" style="width:100px;">
                            <h:outputText value="#{merchant.merchantAddress}"/>
                        </p:column>
                        <p:column headerText="HP" style="width:100px;">
                            <h:outputText value="#{merchant.merchantHP}"/>
                        </p:column>
                        <p:column headerText="Partnership" style="width:100px;">
                            <h:outputText value="#{merchant.partnerType}"/>
                        </p:column>
                        <p:column style="width:100px">  
                            <p:commandButton actionListener="#{merchantManagedBean.viewMerchant}" icon="ui-icon ui-icon-pencil" title="View">  
                                <f:attribute name="selectedMerchant" value="#{merchant}" />
                            </p:commandButton>
                        </p:column>  
                    </p:dataTable>  
                </div>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
