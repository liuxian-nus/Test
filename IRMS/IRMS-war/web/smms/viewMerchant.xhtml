<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <f:view beforePhase="#{merchantResultManagedBean.initViewSelect}"> 

        <h:form id="formSearchById">
            <p:growl id="growl" showDetail="true" sticky="true" />   
            <p:fieldset legend="View Contracts" toggleable="true" toggleSpeed="500" collapsed="true">  
                <p:panel id="contracts" header="View Contracts" style="height:500px;">
                    <div style="margin-top:20px;margin-bottom:20px;">
                        <p:dataTable id="contract" value="#{merchantResultManagedBean.contracts}" var="contract" 
                                 paginator="true" rows="6" draggableColumns="true" scrollable="true" resizableColumns="true">

                        <p:column headerText="Contract ID" style="width:50px;">
                            <h:outputText value="#{contract.contractId}"/>
                        </p:column>
                        <p:column headerText="Merchant" style="width:100px;">
                            <h:outputText value="#{contract.merchant.merchantName}"/>
                        </p:column>
                        <p:column headerText="Outlet" style="width:100px;">
                            <h:outputText value="#{contract.outlet.id}"/>
                        </p:column>
                        <p:column headerText="Starting date" style="width:100px;">
                            <h:outputText value="#{contract.last.eventStartDate}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Ending date" style="width:100px;">
                            <h:outputText value="#{contract.last.eventEndDate}">
                             <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Status" style="width:100px;">
                            <h:outputText value="#{contract.last.eventStatus}"/>
                        </p:column>
                        <p:column style="width:100px">  
                            <p:commandButton actionListener="#{contractManagedBean.viewContract}" icon="ui-icon ui-icon-pencil" title="Edit">  
                                <f:attribute name="selectedContract" value="#{contract}" />
                            </p:commandButton>
                        </p:column>  
                    </p:dataTable>  
                    </div>
                </p:panel>
            </p:fieldset>
        </h:form>
        <br/>

        <h:form id="formSearchByOutlet">
            <p:growl id="growl" showDetail="true" sticky="true" />   
            <p:fieldset legend="View Bills" toggleable="true" toggleSpeed="500" collapsed="true">  
                <p:panel id="bills" header="View Bills" style="height:500px;">
                    <div style="margin-top:20px;margin-bottom:20px;">
                        <p:dataTable id="contract" value="#{merchantResultManagedBean.bills}" var="bill" 
                                 paginator="true" rows="6" draggableColumns="true" scrollable="true" resizableColumns="true">

                        <p:column headerText="Bill ID" style="width:50px;">
                            <h:outputText value="#{bill.billId}"/>
                        </p:column>
                        <p:column headerText="Issue Date" style="width:100px;">
                            <h:outputText value="#{bill.billDate}"/>
                        </p:column>
                        <p:column headerText="Amount" style="width:100px;">
                            <h:outputText value="#{bill.billAmount}"/>
                        </p:column>
                        <p:column headerText="Status" style="width:100px;">
                            <h:outputText value="#{bill.billStatus}"/>
                        </p:column>
                        
                        <p:column headerText="Type" style="width:100px">  
                            <h:outputText value="#{bill.billType}"/>
                        </p:column>  
                    </p:dataTable>  
                    </div>
                </p:panel>
            </p:fieldset>
        </h:form>

        </f:view>
    </ui:define>

</ui:composition>
