<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="addCartForm">

            <p:growl id="addCartMsg" showDetail="true" sticky="true"/>
            <p:panel id="addCartPanel" header="Add Pushingcart">

                <p:panelGrid id="addCartGrid" columns="2">

                    <h:outputText value="Type*:"/>
                    <h:selectOneMenu value ="#{addPushingcartManagedBean.pushingcart.pushingcartType}" required ="true" requiredMessage="Type cannot be empty">
                        <f:selectItem itemLabel="Select Type" itemValue="" />  
                        <f:selectItem itemLabel="Trolley" itemValue="trolley" />  
                        <f:selectItem itemLabel="Basket" itemValue="basket" />  
                        <f:selectItem itemLabel="Baby's pushing cart" itemValue="babycart" />  
                        <f:selectItem itemLabel="Others" itemValue="others" />  
                    </h:selectOneMenu> 

                    <h:outputText value="Level*:"/>
                    <h:selectOneMenu value ="#{addPushingcartManagedBean.pushingcart.pushingcartLevel}" required ="true" requiredMessage="Level cannot be empty">
                        <f:selectItem itemLabel="Select Level" itemValue="" />  
                        <f:selectItem itemLabel="Parking Lots" itemValue="-3" />  
                        <f:selectItem itemLabel="Basement2" itemValue="-2" />  
                        <f:selectItem itemLabel="Basement1" itemValue="-1" />  
                        <f:selectItem itemLabel="1" itemValue="1" />  
                        <f:selectItem itemLabel="2" itemValue="2" />  
                        <f:selectItem itemLabel="3" itemValue="3" />  
                        <f:selectItem itemLabel="4" itemValue="4" />  
                        <f:selectItem itemLabel="5" itemValue="5" />  
                    </h:selectOneMenu> 

                    <h:outputText value="Location*:"/>
                    <h:selectOneMenu value ="#{addPushingcartManagedBean.pushingcart.pushingcartArea}" required ="true" requiredMessage="Area cannot be empty">
                        <f:selectItem itemLabel="Select Area" itemValue="" />  
                        <f:selectItem itemLabel="East" itemValue="ease" />  
                        <f:selectItem itemLabel="West" itemValue="west" />  
                        <f:selectItem itemLabel="North" itemValue="north" />  
                        <f:selectItem itemLabel="South" itemValue="south" />  
                        <f:selectItem itemLabel="Center" itemValue="center" />
                        <f:selectItem itemLabel="Outdoor" itemValue="outdoor" />  
                    </h:selectOneMenu> 

                    <h:outputText value="Quantity*:"/>
                    <h:inputText required ="true" requiredMessage="Inventory cannot be empty" value="#{addPushingcartManagedBean.pushingcart.pushingcartInventory}"/>                                   

                    <p:commandButton value="Save" ajax="true" onclick="addCartMsg" actionListener="#{addPushingcartManagedBean.saveNew}" update="addCartMsg"/>

                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
