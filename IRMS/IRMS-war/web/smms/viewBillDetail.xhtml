<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

   
    <ui:define name="content">
         <f:view beforePhase="#{billResultManagedBean.initViewSelect3}"> 
            <h:form id="available">
                <p:growl id="growl" showDetail="true" sticky="true" />   
                <p:panel id="bills" header="Available Bills" style="height:500px;">
                    <div style="margin-top:20px;margin-bottom:20px;">

                        <p:dataTable id="availableBill" value="#{billResultManagedBean.selectedBills}" var="aBill" 
                                     paginator="true" rows="6" draggableColumns="true" scrollable="true" resizableColumns="true">

                            <p:column headerText="ID" style="width:50px;">
                                <h:outputText value="#{aBill.id}"/>
                            </p:column>
                       
                            <p:column headerText="Amount" style="width:100px;">
                                <h:outputText value="#{aBill.amount}"/>
                            </p:column>
                            <p:column headerText="Type" style="width:100px;">
                                <h:outputText value="#{aBill.type}"/>
                            </p:column>

                        </p:dataTable>  

                    </div>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
