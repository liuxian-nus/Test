<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">
           <f:view beforePhase="#{transactionResultManagedBean.initViewSelect}"> 
        <h:form id="formSearchById">
            <p:growl id="growl" showDetail="true" sticky="true" />   
                <p:panel id="contracts" header="View Contracts" style="height:500px;">
                    <div style="margin-top:20px;margin-bottom:20px;">
                        <p:dataTable id="contract" value="#{transactionResultManagedBean.transactions}" var="transaction" 
                                 paginator="true" rows="6" draggableColumns="true" scrollable="true" resizableColumns="true">

                        <p:column headerText="ID" style="width:50px;">
                            <h:outputText value="#{transaction.transactionId}"/>
                        </p:column>
                        <p:column headerText="Date" style="width:100px;">
                            <h:outputText value="#{transaction.transactionDate}"/>
                        </p:column>
                        <p:column headerText="Amount" style="width:100px;">
                            <h:outputText value="#{transaction.transactionAmount}"/>
                        </p:column>                                 
                    </p:dataTable>  
                    </div>
                </p:panel>
        </h:form>
           </f:view>
    </ui:define>

</ui:composition>
