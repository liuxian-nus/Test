<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="content">
        <h:form id="AddMerchant">
            <p:growl id="growl" showDetail="true" sticky="true" /> 

            <p:panel id="Home" header="Add New Merchant" style="height:440px;">

                <h:panelGrid columns="3" >  
                    <h:outputText value="Name*:"/>
                    <h:inputText required ="true" requiredMessage="Name cannot be empty" value="#{merchantManagedBean.merchant.merchantName}"/>                                   
                    <h:outputText value=""/>

                    <h:outputText value="Email*:"/>
                    <h:inputText id ="email"  required ="true" requiredMessage="Email cannot be empty" validatorMessage="Email is not valid"  value="#{merchantManagedBean.merchant.merchantEmail}">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                    </h:inputText>
                    <p:message for="email" />

                    <h:outputText value="Phone Number*:"/>
                    <h:inputText id ="employeeID" title="Please enter a phone number" required ="true" requiredMessage="Phone number cannot be empty" value="#{merchantManagedBean.merchant.merchantHP}"/>
                    <h:outputText value=""/>

                    <h:outputText value="Address*:"/>
                    <h:inputText id ="address" title="Please enter address" required ="true" requiredMessage="Address cannot be empty" value="#{merchantManagedBean.merchant.merchantAddress}"/>
                    <h:outputText value=""/>

                </h:panelGrid>
                <p:commandButton value="Save" ajax="true"  actionListener="#{merchantManagedBean.saveNewMerchant}" update="growl" icon="ui-icon-check"/>
                <p:commandButton value="Add More Merchant" actionListener="#{merchantManagedBean.oneMore}" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
