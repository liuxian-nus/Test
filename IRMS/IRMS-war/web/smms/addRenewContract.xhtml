<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:view beforePhase="#{contractResultManagedBean.initViewSelect}">
            <h:form id="formAdd">
                <p:growl id="growl" showDetail="true" sticky="true" />                    
                <p:panel header="Update Contract" >
                    <h:panelGrid columns="3" cellpadding="10">                         
                        <h:outputText value="Commission Rate:"/>
                        <p:inplace> 
                            <h:inputText  title="Please enter commission rate" required ="true" requiredMessage="Commission rate cannot be empty" value="#{contractResultManagedBean.selectedContract.last.eventCommissionRate}"/>
                        </p:inplace>
                        <h:outputText value=""/>

                        <h:outputText value="Monthly Rate:"/>
                        <p:inplace>
                            <p:inputText  title="Please enter monthly rate" required ="true" requiredMessage="Monthly rate cannot be empty" value="#{contractResultManagedBean.selectedContract.last.eventMonthRate}"/>
                        </p:inplace>
                        <h:outputText value=""/>

                        <h:outputText value="Early Termination charge:"/>
                        <p:inplace>
                            <p:inputText  title="Please enter early termination charge" required ="true" requiredMessage="Early termination cannot be empty" value="#{contractResultManagedBean.selectedContract.last.eventEarlyCharge}"/>
                        </p:inplace>
                        <h:outputText value=""/>

                        <h:outputText value="Starting Date:"/>
                        <p:inplace id="selectableInplace" label="contract start date" effectSpeed="fast" event="dblclick"> 
                            <p:calendar pattern="yyyy-MM-dd" mindate="#{contractResultManagedBean.selectedContract.last.eventEndDate}" showButtonPanel="true" navigator="true"  value="#{contractResultManagedBean.selectedContract.last.eventStartDate}" /> 
                        </p:inplace>
                        <h:outputText value=""/>

                        <h:outputText value="Ending Date:"/>
                        <p:inplace id="selectableInplace2" label="contract end date" effectSpeed="fast" event="dblclick"> 
                            <p:calendar pattern="yyyy-MM-dd" mindate="#{contractResultManagedBean.selectedContract.last.eventEndDate}" showButtonPanel="true" navigator="true"  value="#{contractResultManagedBean.selectedContract.last.eventEndDate}" /> 
                        </p:inplace>           
                        <h:outputText value=""/>

                        <p:commandButton  value="Update" ajax="true" actionListener="#{operatorRequstContractManagedBean.updateContract}" >
                            <f:setPropertyActionListener target="#{operatorRequstContractManagedBean.contract}" value="#{contractResultManagedBean.selectedContract}" /> 
                        </p:commandButton>
                    </h:panelGrid> 
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
