<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <f:view beforePhase="#{venueScheduleManagedBean.init}"> 
            <h:form>
                <p:growl id="messages" showDetail="true" />  
                <p:schedule id="schedule" value="#{venueScheduleManagedBean.eventModel}" widgetVar="myschedule">  
                    <p:ajax event="dateSelect" listener="#{venueScheduleManagedBean.onDateSelect}" update="eventDetails" oncomplete="eventDialog.show()" />  
                </p:schedule> 

                <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">  
                    <h:panelGrid id="eventDetails" columns="2">  
                        <h:outputLabel value="Event: " />  
                        <p:selectOneMenu value="#{venueScheduleManagedBean.eventId}">  
                            <f:selectItem itemLabel="Select One" itemValue="" />  
                            <f:selectItems value="#{manageEventManagedBean.reservedEvents}" var="event" itemLabel="ID:#{event.eventId}; Event: #{event.eventName} by #{event.name}" itemValue="#{event.eventId}"/>  
                        </p:selectOneMenu> 
                        <p:commandButton id="addButton" value="Save" actionListener="#{venueScheduleManagedBean.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();"/>  
                    </h:panelGrid>  
                </p:dialog>  
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
