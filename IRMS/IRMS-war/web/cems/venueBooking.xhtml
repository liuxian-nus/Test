<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>  

            <p:dataTable id="venueList" value="#{venueBookingManagedBean.venues}" var="venueList" widgetVar="venueTable" 
                         paginator="true" rows="6" draggableColumns="true" scrollable="true" resizableColumns="true"
                         filteredValue="#{venueBookingManagedBean.filteredVenues}">  

                <p:column headerText="Venue ID">  
                    <h:outputText value="#{venueList.venueId}" />  
                </p:column>  

                <p:column headerText="Venue Name">  
                    <h:outputText value="#{venueList.venueName}" />  
                </p:column> 

                <p:column headerText="Venue Capacity">  
                    <h:outputText value="#{venueList.venueCapacity}" />  
                </p:column>

                <p:column id="functionColumn" filterBy="functions"   
                          headerText="Functions"  
                          filterOptions="#{tableBean.manufacturerOptions}"  
                          filterMatchMode="contains">  
                    <h:outputText value="#{venueList.venueFunction}" />  
                </p:column> 
            </p:dataTable>  

        </h:form> 
    </ui:define>

</ui:composition>
