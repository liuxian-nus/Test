<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Integrated Resort Management System for Coral Island Resort</title>  
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
                <ui:insert name="top">
                    <h:graphicImage value="images/coral_island_banner.png"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="80" resizable="true" closable="true" collapsible="true">
                <ui:insert name="bottom">                 
                </ui:insert>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" size="230" header="Menu" resizable="true" collapsible="true">
                <ui:insert name="left"> 
                    <h:form>
                        <p:menu style="width:200px;" model="#{menu1ManagedBean.model}" />
                        <p:menu style="width:200px;" model="#{menu2ManagedBean.model}" />
                    </h:form>
                </ui:insert>
            </p:layoutUnit>

            <!--<p:layoutUnit position="east" size="245" resizable="true" header="Right" collapsible="true">
                <ui:insert name="right">
                </ui:insert>
            </p:layoutUnit>-->

            <p:layoutUnit position="center">
                <ui:insert name="content">
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
