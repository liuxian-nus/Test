<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Integrated Resort Management System for Coral Island Resort</title>
        <link rel="stylesheet" type="text/css" href="${request.contextPath}/resources/css/default.css"/>
        <link rel="stylesheet" type="text/css" href="${request.contextPath}/resources/css/cssLayout.css"/>
    </h:head>

    <h:body>
        
        <div id="top">
            <ui:insert name="top">
                Coral Island Resort
            </ui:insert>
        </div>

        <div id="container">
            <div id="left">
                <ui:insert name="left">
                    Menu
                </ui:insert>
            </div>
            
            <div id="content">
                <ui:insert name="content">
                    content
                </ui:insert>
            </div>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">
                bottom
            </ui:insert>
        </div>

    </h:body>
</html>
