<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

   
        <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panel id="search" header="Search VIP" style="height:495px;">
                <div style="margin-left:100px;margin-right:50px;margin-top:120px;">
                    <h:outputText value="VIP email:" style="margin-right: 10px;"/>
                    <p:autoComplete id="email" value="#{memberManagedBean.searchEmail}" required="true" requiredMessage="Email Cannot be Null"  
                                    completeMethod="#{memberManagedBean.complete}" />
                    <p:spacer width="20"/>
                    <p:commandButton value="Search" ajax="true" actionListener="#{memberManagedBean.searchByEmail}" update="growl"/>
                    <p:message for="email"/>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
    
</ui:composition>
