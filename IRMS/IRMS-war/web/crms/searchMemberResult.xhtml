<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <f:view beforePhase="#{searchMemberResultManagedBean.initView}"> 
            
            <h:form id="form" prependId="false">
                 <p:growl id="growl" showDetail="true" sticky="true" /> 
                <p:panel id="search" header="Search Member Result" style="height:495px;">
                    <h:panelGrid id="VIP" columns="2" cellpadding="4" style="margin:0 auto;">  
                        <h:outputText value="Name: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.memberName}" style="font-weight:bold" /> 
                        <h:outputText value="Email: " /> 
                        <h:outputText value="#{searchMemberResultManagedBean.member.memberEmail}" style="font-weight:bold" />
                        <h:outputText value="Handphone: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.memberHP}" style="font-weight:bold" /> 
                        <h:outputText value="Gender: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.gender}" style="font-weight:bold" /> 
                        <h:outputText value="Nationality: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.nationality}" style="font-weight:bold" /> 
                        <h:outputText value="Date of Birth: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.memberDob}" style="font-weight:bold" > 
                            <f:convertDateTime pattern="dd-MM-yyyy" />
                        </h:outputText>
                        <h:outputText value="Marital Status: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.maritalStatus}" style="font-weight:bold" /> 
                        <h:outputText value="Is he VIP? : " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.isVIPString()}" style="font-weight:bold" /> 
                        <h:outputText value="Is he subscriber? : " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.isSubscriberString()}" style="font-weight:bold" />
                        <h:outputText value="Points : " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.point}" style="font-weight:bold" />
                        <h:outputText value="Coins : " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.coin}" style="font-weight:bold" />
                        
                        <h:outputText value="Preferences : " />  
                        <p:inplace id="preferences" editor="true" style="font-weight:bold">  
                            <p:inputText value="#{searchMemberResultManagedBean.member.preferences}" label="preferences" style="font-weight:bold"/>  
                        </p:inplace>
              
                        <p:commandButton value="Edit" ajax="true" oncomplete="growl" update="form" actionListener="#{searchMemberResultManagedBean.saveChanges}"/>

                        </h:panelGrid>
                    
                   
                    
                    
                 
                        
       
                      
                        
                   
                        
                  
           
                    
                </p:panel>
            </h:form>
   
        </f:view>
        
        
    </ui:define>

</ui:composition>
