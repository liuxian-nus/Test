<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <f:view beforePhase="#{searchMemberResultManagedBean.initView}"> 
            
            <h:form id="form">
                <p:panel id="search" header="Search Member Result" style="height:495px;">
                    <h:panelGrid id="VIP" columns="2" cellpadding="4" style="margin:0 auto;">  
                        <h:outputText value="Name: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.memberName}" style="font-weight:bold" /> 
                        <h:outputText value="Email: " /> 
                        <h:outputText value="#{searchMemberResultManagedBean.member.memberEmail}" style="font-weight:bold" />
                        <h:outputText value="Handphone: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.memberHP}" style="font-weight:bold" /> 
                        <h:outputText value="Gender: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.gender}" style="font-weight:bold" /> 
                        <h:outputText value="Nationality: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.nationality}" style="font-weight:bold" /> 
                        <h:outputText value="Date of Birth: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.memberDob}" style="font-weight:bold" /> 
                        <h:outputText value="Marital Status: " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.maritalStatus}" style="font-weight:bold" /> 
                        <h:outputText value="Is he VIP? : " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.isVIPString()}" style="font-weight:bold" /> 
                        <h:outputText value="Is he subscriber? : " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.isSubscriberString()}" style="font-weight:bold" />
                        <h:outputText value="Points : " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.point}" style="font-weight:bold" />
                        <h:outputText value="Coins : " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.coin}" style="font-weight:bold" />
                        
                        <h:outputText value="Preferences : " />  
                        <h:outputText value="#{searchMemberResultManagedBean.member.preferences}" style="font-weight:bold" />
                        
                        <p:column style="width:100px">  
                            <h:panelGrid columns="2"    styleClass="actions" cellpadding="2"> 
                                <p:commandButton update=":form:display" oncomplete="carDialog.show()" value="Edit">
                                </p:commandButton>                                
                            </h:panelGrid>
                        </p:column>                       
                    </h:panelGrid>
                    
                        
                    <p:dialog header="Edit Preferences" widgetVar="carDialog" resizable="false" id="carDlg"  
                              showEffect="fade" hideEffect="explode" width="500">  

                        <h:panelGrid id="display"  columns="2" cellpadding="4" style="margin:0 auto;">  
                            <h:outputText value="Preferences" />  
                            <h:panelGroup>
                                <h:outputText value="#{searchMemberResultManagedBean.member.preferences}" />  
                                <p:inputText id="preferences"  value="#{searchMemberResultManagedBean.member.preferences}" label="Preferences"/>  
                            </h:panelGroup>  
                            
                         
                            <f:facet name="footer">  
                                    <p:outputPanel layout="block" style="text-align:right">  
                                        <p:commandButton value="Save" actionListener="#{searchMemberResultManagedBean.saveChanges}"   
                                                         oncomplete="carDialog.hide()" icon="ui-icon ui-icon-check" update="VIP"/>  
                                        <p:commandButton value="Cancel" onclick="carDialog.hide()" type="button" icon="ui-icon ui-icon-close"/>  
                                    </p:outputPanel>  
                           </f:facet> 
                      
                        </h:panelGrid>  

                    </p:dialog>
                        
       
                      
                        
                   
                        
                  
           
                    
                </p:panel>
            </h:form>
   
        </f:view>
        
        
    </ui:define>

</ui:composition>
