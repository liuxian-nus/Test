<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
       
        <h:form id="form" prependId="false"> 
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="panel" header="Members' size of wallet (SOW)">

                <p:dataTable id="size" value="#{evaluationManagedBean.memberSizeOfWallet}" var="size"
                             paginator="true" rows="10" draggableColumns="true" scrollable="true" 
                             resizableColumns="true" >

                    <p:column headerText="Member Email ">
                        <h:outputText value="#{size.memberEmail}"/>
                    </p:column>

                    <p:column  headerText="Member Name ">
                        <h:outputText value="#{size.memberName}"/>
                    </p:column>

                    <p:column headerText="Member Size Of Wallet">
                        <h:outputText value="#{size.sizeOfWallet}"/>
                    </p:column>

                </p:dataTable>

            </p:panel>
        </h:form>  
    </ui:define>

</ui:composition>
