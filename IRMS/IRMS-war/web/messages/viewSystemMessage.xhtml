<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="form">
            <f:view beforePhase="#{viewSystemManagedBean.initView}">
                <p:panel id="viewMsg" header="View Message" style="height:495px;">
                    <div style="margin-top:35px;margin-bottom:20px;">
                        <table style="border:solid #AFAFAF 2px;width:600px;height:300px;">
                            <tr>
                                <th colspan="2" style="font-weight:bold;text-align:center;background-color:#dddddd;height:50px;">
                                    #{viewSystemManagedBean.title}
                                </th>
                            </tr>
                            <tr>
                                <td style="height:50px;width:200px;padding-left:30px;border-bottom:solid #dddddd 2px;">
                                    From: <h:outputText value ="#{viewSystemManagedBean.sender}" />
                                </td>
                                <td style="height:50px;width:200px;padding-left:30px;border-bottom:solid #dddddd 2px;">
                                    Sent time: <h:outputText value ="#{viewSystemManagedBean.sendTime}"/>
                                </td>
                            </tr>
                            <tr>
                                <td algin="center" colspan="2" style="overflow:auto;padding:50px;text-align:center;">
                                    <h:outputText value ="#{viewSystemManagedBean.content}"/>
                                </td>
                            </tr>

                        </table>
                        <br />
                        <p:commandButton value="Back"  ajax="false" actionListener="#{viewSystemManagedBean.goBack}" />
                    </div>
                </p:panel>
            </f:view>
        </h:form>
    </ui:define>

</ui:composition>
