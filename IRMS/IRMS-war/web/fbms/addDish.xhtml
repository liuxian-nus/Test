<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:define name="content">
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true"/>
            <p:panel id="addDisht" header="Add Dish" style="height:440px;">
                <h:panelGrid columns="2">
                    <h:outputText value="Dish Name:"/>
                    <h:inputText required ="true" requiredMessage="Dish Name cannot be empty" value="#{addDishManagedBean.dish.dishName}"/>                                   
                    <h:outputText value=""/><br/>

                    <h:outputText value="Dish Cost: "/>
                    <h:inputText label="Dish Cost" required="true" requiredMessage="Dish Cost cannot be empty" value="#{addDishManagedBean.dish.dishCost}">
                        <f:convertNumber type="number" />
                    </h:inputText>
                    <h:outputText value=""/><br/>

                    <h:outputText value="Dish Quantity: "/>
                    <h:inputText label="Dish Quantity" required="true" requiredMessage="Dish quantity cannot be empty" value="#{addDishManagedBean.dish.dishQuantity}"> 
                        <f:convertNumber integerOnly="true" type="number" />
                    </h:inputText>
                    <h:outputText value=""/><br/>

                    <p:commandButton value="Save" ajax="true" actionListener="#{addDishManagedBean.saveNewDish}" update="growl"/>

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
