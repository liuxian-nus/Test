<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form id="form"> 
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="search" header="Search Result" style="height:495px;">
                <div style="margin-left:50px;margin-right:50px;margin-top:30px;">
                    <p:growl id="msgs" showDetail="true" /> 
                    <p:dataTable id="rooms" value="#{ManageInventoryManagedBean.getAllDishes()}" var="dishes" paginator="true" rows="6">
                        <p:column headerText="Dish ID: ">
                            <h:outputText value="#{dishes.dishId}"/>
                        </p:column>
                        <p:column  headerText="Dish Name: ">
                            <h:outputText value="#{dishes.dishName}"/>
                        </p:column>
                        <p:column  headerText="Quantity: ">
                            <h:outputText value="#{dishes.dishQuantity}"/>
                        </p:column>
                        <p:column  headerText="Cost: ">
                            <h:outputText value="#{dishes.dishCost}"/>
                        </p:column>

                        <p:column style="width:100px">  
                            <h:panelGrid columns="2"    styleClass="actions" cellpadding="2">  

                                <p:commandButton update=":form:display" oncomplete="editDish.show()" icon="ui-icon ui-icon-pencil" title="Edit">  
                                    <f:setPropertyActionListener value="#{dishes}" target="#{ManageInventoryManagedBean.thisDish}" />  

                                </p:commandButton>  
                                <p:commandButton update=":form:display" oncomplete="confirmation.show()" icon="ui-icon ui-icon-close" title="Delete">  
                                    <f:setPropertyActionListener value="#{dishes}" target="#{ManageInventoryManagedBean.thisDish}" />  
                                </p:commandButton>  
                            </h:panelGrid>  
                        </p:column> 

                    </p:dataTable>

                    <p:commandButton  oncomplete="addDish.show()" ajax="true"  icon="ui-icon ui-icon-check" value ="Check In" title="Check In">  

                    </p:commandButton> 
                </div>


                <p:dialog width="300" showEffect="explode" hideEffect="explode" header="Confirmation" widgetVar="editDish"> 
                    <h:outputText value="Please enter Guest Name: "/>
                    <h:inputText value ="#{roomManagedBean.guestName}"/>
                    <br/><br/>
                    <p:commandButton value="Yes" onclick="growl" update ="form" action="#{roomManagedBean.checkIn}" oncomplete="confirmation.hide()">  
                    </p:commandButton>
                    <p:commandButton value="Cancel" onclick="confirmation.hide()" type="button"/>  
                </p:dialog>  

                <p:dialog width="300" showEffect="explode" hideEffect="explode" header="Confirmation" widgetVar="confirmation"> 
                    <h:outputText value="Are you sure to delete this dish ?"/>
                 
                    <br/><br/>
                    <p:commandButton value="Yes" onclick="growl" update ="form" action="#{ManageInventoryManagedBean.deleteDish}" oncomplete="confirmation.hide()">  
                    </p:commandButton>
                    <p:commandButton value="Cancel" onclick="confirmation.hide()" type="button"/>  
                </p:dialog>  

                <p:dialog width="300" showEffect="explode" hideEffect="explode" header="Confirmation" widgetVar="addDish"> 
                    <h:outputText value="Please enter Dish Name: "/>
                    <h:inputText value ="#{MangeInventoryManagedBean.dishName}"/>
                    <h:outputText value="Please enter Dish Cost: "/>
                    <h:inputText value ="#{MangeInventoryManagedBean.dishCost}"/>
                    <h:outputText value="Please enter Dish Quantity: "/>
                    <h:inputText value ="#{MangeInventoryManagedBean.dishQuantity}"/>
                    <br/><br/>
                    <p:commandButton value="Confirm" onclick="growl" update ="form" action="#{ManageInventoryManagedBean.addDish}" oncomplete="confirmation.hide()">  
                    </p:commandButton>
                    <p:commandButton value="Cancel" onclick="confirmation.hide()" type="button"/>  
                </p:dialog>  
            </p:panel>
            <!--    </h:form>
                <h:form> -->

        </h:form>  
    </ui:define>

</ui:composition>
