<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">
   


    
     <ui:define name="content">
        <h:form id="form">
                    <p:panel id="restMgt" header="Restaurant Information" style="height:495px;">
                        <div style="margin-top:20px;margin-left:65px;margin-right:50px;margin-bottom:20px;">
                            <p:growl id="Msg" showDetail="true" /> 
                            <p:dataTable id="restaurants" value="#{manageRestaurantManagedBean.getAllRestaurants()}" var="restList" paginator="true" rows="6">
                                
                                <p:column headerText="Restaurant Name">
                                    <h:outputText value="#{restList.restName}"/>
                                </p:column>
                                <p:column headerText="Restaurant Type of Place">
                                    <h:outputText value="#{restList.restTypeOfPlace}"/>
                                </p:column>
                                <p:column headerText="Restaurant Cuisine">
                                    <h:outputText value="#{restList.restCuisine}"/>
                                </p:column>
                                <p:column headerText="Restaurant Neighbourhood">
                                    <h:outputText value="#{restList.restNeighbourhood}"/>
                                </p:column>
                                <p:column headerText="Restaurant Maximum Quota of Customers">
                                    <h:outputText value="#{restList.restQuota}"/>
                                </p:column>
                                
                                <p:column style="width:100px">  
                                    <h:panelGrid columns="2"    styleClass="actions" cellpadding="2">  
                                    <p:commandButton update=":form:display" oncomplete="carDialog.show()" image="ui-icon ui-icon-pencil" title="Edit">  
                                        <f:setPropertyActionListener value="#{restList}" target="#{manageRestaurantManagedBean.selectedRestaurant}" />  
                                        <f:setPropertyActionListener value="#{true}" target="#{manageRestaurantManagedBean.editMode}" /> 
                                    </p:commandButton>
                                    <p:commandButton update=":form:display" oncomplete="confirmation.show()" image="ui-icon ui-icon-close" title="Delete">  
                                        <f:setPropertyActionListener value="#{restList}" target="#{manageRestaurantManagedBean.selectedRestaurant}" />  
                                    </p:commandButton> 
                                    </h:panelGrid>
                                </p:column> 
                                
                            </p:dataTable>
                            
                            
                            
                            <p:dialog header="Edit Restaurant" widgetVar="carDialog" resizable="false" id="carDlg"  
                              showEffect="fade" hideEffect="explode" width="500">  

                            <h:panelGrid id="display"  columns="2" cellpadding="4" style="margin:0 auto;">  
                            <h:outputText value="Restaurant Name" />  
                            <h:panelGroup>  
                                <h:outputText value="#{manageRestaurantManagedBean.selectedRestaurant.restName}" style="font-weight:bold" rendered="#{!manageRestaurantManagedBean.editMode}"/>  
                                <p:inputText id="name"   requiredMessage="Name cannot be empty" value="#{manageRestaurantManagedBean.selectedRestaurant.restName}" rendered="#{manageRestaurantManagedBean.editMode}" required="true" label="Name"/>  
                                <p:message for="name"/>
                            </h:panelGroup>  

                            <h:outputText value="Restaurant Type of Place" />  
                            <h:panelGroup> 
                                <h:outputText value="#{manageRestaurantManagedBean.selectedRestaurant.restTypeOfPlace}" style="font-weight:bold" rendered="#{!manageRestaurantManagedBean.editMode}"/>  
                                <p:inputText id="typeOfPlace"   requiredMessage="Type of Place cannot be empty" value="#{manageRestaurantManagedBean.selectedRestaurant.restTypeOfPlace}" rendered="#{manageRestaurantManagedBean.editMode}" required="true" label="Restaurant Type Of Place"/>  
                                <p:message for="typeOfPlace"/>
                            </h:panelGroup>  
                            
                            <h:panelGroup>  
                                <h:outputText value="#{manageRestaurantManagedBean.selectedRestaurant.restCuisine}" style="font-weight:bold" rendered="#{!manageRestaurantManagedBean.editMode}"/>  
                                <p:inputText id="cuisine"   requiredMessage="Cuisine cannot be empty" value="#{manageRestaurantManagedBean.selectedRestaurant.restCuisine}" rendered="#{manageRestaurantManagedBean.editMode}" required="true" label="Cuisine"/>  
                                <p:message for="cuisine"/>
                            </h:panelGroup> 



                            <f:facet name="footer">  
                                <p:outputPanel rendered="#{manageRestaurantManagedBean.editMode}" layout="block" style="text-align:right">  
                                    <p:commandButton value="Save" actionListener="#{manageRestaurantManagedBean.saveChanges}"   
                                                     oncomplete="carDialog.hide()" icon="ui-icon ui-icon-check"/>  
                                    <p:commandButton value="Cancel" onclick="carDialog.hide()" type="button" icon="ui-icon ui-icon-close"/>  
                                </p:outputPanel>  
                            </f:facet>  
                        </h:panelGrid>  

                    </p:dialog>
                        
                 </div>
             </p:panel>
        </h:form>  
         
         
         <h:form id="confirmDialogForm">
            <p:dialog header="Confirmation" width="300" showEffect="explode" hideEffect="explode" widgetVar="confirmation">  
                
                <h:outputText value="Are you sure to delete?" />
                <br/>
                <br/>
                
                <p:commandButton value="Yes" update=":form:restaurants" actionListener="#{manageRestaurantManagedBean.deleteRestaurant}" oncomplete="confirmation.hide()">  
                    
                </p:commandButton>
                <p:commandButton value="Not yet" onclick="confirmation.hide()" type="button" />  

            </p:dialog>  
        </h:form>
        
        
    </ui:define>

</ui:composition>
