<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:p="http://primefaces.org/ui" 
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <f:view beforePhase="#{menuResultManagedBean.initViewSelect}"> 
            <h:form id="formSearchById">
                <p:growl id="growl" showDetail="true" sticky="true" />   
                <p:panel id="bills" header="View Menu" style="height:500px;">
                    <div style="margin-top:20px;margin-bottom:20px;">
                        <p:dataTable id="contract" value="#{menuResultManagedBean.courses}" var="course" 
                                     paginator="true" rows="12" draggableColumns="true" scrollable="true" resizableColumns="true">

                            <p:column headerText="ID" style="width:50px;">
                                <h:outputText value="#{course.courseId}"/>
                            </p:column>

                            <p:column headerText="Item" style="width:100px;">
                                <h:outputText value="#{course.dish.dishName}"/>
                            </p:column>

                            <p:column headerText="Cost" style="width:50px;">
                                <h:outputText value="#{course.dish.dishCost}"/>
                            </p:column>

                        </p:dataTable>
                    </div>
                </p:panel>
            </h:form>
        </f:view>       
    </ui:define>

</ui:composition>
