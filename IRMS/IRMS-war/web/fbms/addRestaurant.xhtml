<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html">


    <ui:define name="content">
        <h:form id="addRest">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            
            <p:panel id="addRestaurant" header="Add Restaurant" style="height:440px;">
              
                    <h:panelGrid columns="2">
                        
                        <h:outputText value="Restaurant Name*: "/>
                        <h:inputText id="restName" required ="true" requiredMessage="Name cannot be empty" value="#{addRestaurantManagedBean.restaurant.restName}"/>
                        
                        <h:outputText value="Restaurant Type of Place: "/>
                        <h:inputText value="#{addRestaurantManagedBean.restaurant.restTypeOfPlace}"/>
                        
                        <h:outputText value="Restaurant Cuisine: "/>
                        <h:inputText value="#{addRestaurantManagedBean.restaurant.restCuisine}"/>
                        
                        <h:outputText value="Restaurant Neighbourhood: "/>
                        <h:inputText value="#{addRestaurantManagedBean.restaurant.restNeighbourhood}"/>
                        
                        <h:outputText value="Restaurant Customer Maximum Quota*: "/>
                        <h:inputText required ="true" requiredMessage="ID cannot be empty" value="#{addRestaurantManagedBean.restaurant.restQuota}"/>
                        
                    </h:panelGrid>
                    <p:commandButton value ="Save" ajax ="true" actionListener = "#{addRestaurantManagedBean.saveNewRestaurant}" update="growl" />

            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
