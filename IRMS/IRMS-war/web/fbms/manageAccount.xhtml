    <ui:define name="content">

        <h:form id="formSearchById">
            <p:growl id="growl" showDetail="true" sticky="true" />   
          
            <p:panel id="contracts" header="All Accounts" style="height:500px;">
                    <div style="margin-top:20px;margin-bottom:20px;">

                        <p:dataTable id="contract" value="#{fBAccountManagedBean.allAccounts}" var="raccount" 
                                     paginator="true" rows="6" draggableColumns="true" scrollable="true" resizableColumns="true"
                                     >

                          

                            <p:column headerText="Account ID" style="width:30px;">
                                <h:outputText value="#{raccount.id}"/>
                            </p:column>
                            <p:column headerText="Name" style="width:50px;">
                                <h:outputText value="#{raccount.accountName}"/>
                            </p:column>
                            <p:column headerText="Amount" style="width:50px;">
                                <h:outputText value="#{raccount.accountAmount}"/>
                            </p:column>

                        </p:dataTable>  
                    </div>
                </p:panel>


         
        </h:form>
