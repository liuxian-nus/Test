<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="search" header="Search Result" style="height:495px;">
                <div style="margin-left:50px;margin-right:50px;margin-top:30px;">
                    <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">  
                        <h:outputText value="Room ID: " />  
                        <h:outputText value="#{roomSearchResultManagedBean.selectRoom.roomId}" style="font-weight:bold" /> 
                        <h:outputText value="Guest Name: " /> 
                        <h:outputText value="#{roomSearchResultManagedBean.selectRoom.guestName}" style="font-weight:bold" />
                        <h:outputText value="RoomType: " />  
                        <h:outputText value="#{roomSearchResultManagedBean.selectRoom.roomType}" style="font-weight:bold" /> 
                        <h:outputText value="Room Price: " />  
                        <h:outputText value="#{roomSearchResultManagedBean.selectRoom.roomPrice}" style="font-weight:bold" /> 
                        <h:outputText value="Check In Date: " />  
                        <h:outputText value="#{roomSearchResultManagedBean.selectRoom.checkInDate}" style="font-weight:bold" /> 
                        <h:outputText value="Check Out Date: " />  
                        <h:outputText value="#{roomSearchResultManagedBean.selectRoom.checkOutDate}" style="font-weight:bold" /> 
                        <h:outputText value="Room Service Charge: " />  
                        <h:outputText value="#{roomSearchResultManagedBean.selectRoom.roomServiceCharge}" style="font-weight:bold" /> 
                        <h:outputText value="Breakfast: " />  
                        <h:outputText value="#{roomSearchResultManagedBean.selectRoom.hasBreakfast}" style="font-weight:bold" /> 
                        <h:outputText value="Number of Guests: " />  
                        <h:outputText value="#{reservationSearchResultManagedBean.selectReservation.reservationGuestCount}" style="font-weight:bold" /> 
                        <p:commandButton  oncomplete="confirmation.show()" ajax="true"  icon="ui-icon ui-icon-check" value ="Check Out" title="Check Out">  
                            <f:setPropertyActionListener target="#{roomManagedBean.thisRoom}" value="#{rooms}"/>  
                        </p:commandButton>
                        <p:commandButton  oncomplete="checkService.show()" ajax="true"  icon="ui-icon ui-icon-check" value ="checkService" title="Room Service Detail">  
                        </p:commandButton>         
                    </h:panelGrid>
                </div>
            </p:panel>
      
            <p:dialog width="300" showEffect="explode" hideEffect="explode" header="Confirmation" widgetVar="confirmation"> 
                <br/>
                Sure to Check Out?
                <br/><br/>
                <p:commandButton value="Yes" update="growl" action="#{roomManagedBean.checkOut}" oncomplete="confirmation.hide()">  
                </p:commandButton>
                <p:commandButton value="Not yet" onclick="confirmation.hide()" type="button"/>  
            </p:dialog>  
            
            <p:dialog width="500" showEffect="explode" hideEffect="explode" header="Room Service" widgetVar="checkService"> 
                <br/>
                room service check list
                <br/><br/>
                <p:commandButton value="Okay" oncomplete="checkService.hide()">  
                </p:commandButton>
            </p:dialog> 
            
        </h:form>   
    </ui:define>

</ui:composition>
