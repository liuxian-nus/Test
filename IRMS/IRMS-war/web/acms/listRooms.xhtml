<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">  
                  
    <p:growl id="roomMgt" showDetail="true"/>  
  
    <p:dataTable id="roomList" var="room" value="#{roomManagedBean.getRooms()}">  
  
        <p:ajax event="rowToggle" listener="#{tableBean.onRowToggle}" update=":form:roomMgt" />  
  
        <f:facet name="header">  
           All Rooms in CIRS 
        </f:facet>  
  
        <p:column style="width:2%">  
            <p:rowToggler />  
        </p:column>  
  
        <p:column style="width:19.6%">  
            <f:facet name="header">  
                    Room ID 
            </f:facet>  
            <h:outputText value="#{roomManagedBean.getRooms().getRoomId()}" />  
        </p:column>  
  
        <p:column style="width:19.6%">  
            <f:facet name="header">  
                    Availability 
            </f:facet>  
            <h:outputText value="#{roomManagedBean.getRooms().getRoomStatus()}" />  
        </p:column>  
        
         <p:column style="width:19.6%">  
            <f:facet name="header">  
                    Guest Name
            </f:facet>  
            <h:outputText value="#{roomManagedBean.getRooms().getRoomName()}" />  
        </p:column>  
        
         <p:column style="width:19.6%">  
            <f:facet name="header">  
                    Check In 
            </f:facet>  
            <h:outputText value="#{roomManagedBean.getRooms().getRoomCheckInDate()}" />  
        </p:column>  
        
         <p:column style="width:19.6%">  
            <f:facet name="header">  
                    Check Out 
            </f:facet>  
            <h:outputText value="#{roomManagedBean.getRooms().getRoomCheckOutDate()}" />  
        </p:column>  
  
        <p:rowExpansion>  
            <h:panelGrid id="display" columns="2" cellpadding="4" style="width:300px;"  
                            styleClass=" ui-widget-content grid">  
  
                <f:facet name="header">  
                    Room Information
                </f:facet>  
  
                <h:outputText value="RoomID:" />  
                <h:outputText id="roomId" value="#{roomManagedBean.getRooms().getRoomId()}" />  
                
                <h:outputText value="RoomType:" />  
                <h:outputText id="roomType" value="#{roomManagedBean.getRooms().getRoomType()}" />  
  
                <h:outputText value="Availability:" />  
                <h:outputText id="roomAvailability" value="#{roomManagedBean.getRooms().getRoomStatus()}" />  
  
                <h:outputText value="CheckIn Date:" />  
                <h:outputText value="#{roomManagedBean.getRooms().getRoomCheckInDate()}"/>  
  
                <h:outputText value="CheckOut Date:" />  
                <h:outputText value="#{roomManagedBean.getRooms().getRoomCheckOutDate()}"/>  
                
                <h:outputText value="Breakfast:" />  
                <h:outputText value="#{roomManagedBean.getRooms().getHasBreakfast()}"/> 
                
                <h:outputText value="Service Charge:" />  
                <h:outputText value="#{roomManagedBean.getRooms().getRoomServiceCharge()}"/> 
                
                <h:outputText value="Membership:" />  
                <h:outputText value="#{roomManagedBean.getRooms().getMembership().getMemberName()}"/> 
                
            </h:panelGrid>  
  
        </p:rowExpansion>  
    </p:dataTable>  
</h:form>  
               
    </ui:define>

</ui:composition>
