<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:tabView id="tabView">  
            <p:tab id="tab1" title="Check In">  
                <h:form id="formCheckIn">
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="Reservation ID: " style="margin-right: 10px;"/>
                        <p:autoComplete id="reservation" value="#{reservationManagedBean.searchId}" required="true" requiredMessage="Reservation ID Cannot be Null"  
                                        completeMethod="#{reservationManagedBean.complete}" />
                        <p:spacer width="20"/>
                        
                    </h:panelGrid> 
                </h:form>
                <p:commandButton  value="Search" ajax="true" actionListener="#{reservationManagedBean.searchById}" />
                        <p:message for="reservation"/>
            </p:tab>  

            <!-- check out tab starts!! -->
            <p:tab id="tab2" title="Check out">  
                <h:panelGrid columns="2" cellpadding="10">  
                     <h:outputText value="Room ID: " style="margin-right: 10px;"/>
                        <p:autoComplete id="room" value="#{roomManagedBean.searchId}" required="true" requiredMessage="Room ID Cannot be Null"/>
                        <p:spacer width="20"/>
                        
                </h:panelGrid>  
                <p:commandButton  value="Search" ajax="true" actionListener="#{roomManagedBean.searchById}" />
                        <p:message for="room"/>
            </p:tab> 
            
            <p:tab id="tab3" title="Overbooking Mgt">  
                <h:form id="formOverbooking">
                    <h:panelGrid columns="3" cellpadding="10" id="suggestedQuota">
                        <h:outputText value ="SystemSuggestedQuota: "/>
                        <h:outputText value ="#{overbookingManagedBean.suggestedQuota}"/>
                        <p:commandButton value ="Calculate" ajax ="true" actionListener="#{overbookingManagedBean.doCalculate}" update="suggestedQuota"/>
                    </h:panelGrid>
                    <h:panelGrid columns="2" cellpadding="10" id="newQuota">
                        <h:outputText value ="Quota: "/>
                        <h:inputText value ="#{overbookingManagedBean.newQuota}"/>                        
                    </h:panelGrid> 
                </h:form>
                <p:commandButton  value="Save" ajax="true" actionListener="#{overbookingManagedBean.doUpdate}" update="newQuota"/>
            </p:tab> 
        </p:tabView>
    </ui:define>

</ui:composition>
