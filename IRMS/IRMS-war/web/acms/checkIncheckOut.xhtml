<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <p:tabView id="tabView">  

            <p:tab id="tab1" title="Check In">  
                <h:form id="formCheckIn">
                    <h:panelGrid columns="2" cellpadding="10">  
                        <h:outputText value="Reservation ID: " style="margin-right: 10px;"/>
                        <p:autoComplete id="reservation" value="#{reservationManagedBean.searchId}" required="true" requiredMessage="Reservation ID Cannot be Null"  
                                        completeMethod="#{reservationManagedBean.complete}" />
                        <p:spacer width="20"/>
                        <p:commandButton  value="Search" ajax="true" actionListener="#{reservationManagedBean.searchById}" />
                        <p:message for="reservation"/>
                    </h:panelGrid> 
                </h:form>
            </p:tab>  

            <!-- check out tab starts!! -->
            <p:tab id="tab2" title="Check out">  
                <h:panelGrid columns="2" cellpadding="10">  
                    <h:outputText id="tab2Text" value="Francis Ford Coppola's legendary continuation and sequel to his landmark 1972 film, The_Godfather, parallels the young Vito Corleone's rise with his son Michael's spiritual fall, deepening The_Godfather's depiction of the dark side of the American dream.  
                                  In the early 1900s, the child Vito flees his Sicilian village for America after the local Mafia kills his family. Vito struggles to make a living, legally or illegally, for his wife and growing brood in Little Italy,  
                                  killing the local Black Hand Fanucci after he demands his customary cut of the tyro's business. With Fanucci gone, Vito's communal stature grows."/>  
                </h:panelGrid>  
            </p:tab> 
            
            <p:tab id="tab3" title="Overbooking Mgt">  
             <p:growl id="messages"/> 
                <h:form id="formCheckIn">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:outputText value ="SystemSuggestedQuota: "/>
                        <h:outputText value ="#{overbookingManagedBean.suggestedQuota}"/>
                        <br/>
                        <h:outputText value ="Quota: "/>
                        <h:inputText value ="#{overbookingManagedBean.newQuota}"/>
                        <br/>
                        <p:commandButton  value="Save" ajax="true" actionListener="#{overbookingManagedBean.doUpdate}" update="messages" icon="ui-icon-disk" />
                    </h:panelGrid> 
                </h:form>
            </p:tab> 

        </p:tabView>
    </ui:define>

</ui:composition>
