<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">

        <h:form id="form"> 
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="search" header="Search Result" style="height:495px;">
                <div style="margin-left:50px;margin-right:50px;margin-top:30px;">
                    <p:growl id="msgs" showDetail="true" /> 
                    <p:dataTable id="rooms" value="#{roomPriceManagedBean.getAllRoomPrices()}" var="roomPrices" paginator="true" rows="6">

                     <!--   <p:column  headerText="Hotel: ">
                            <h:outputText rendered="#{roomPrices}" value="Orchard Hotel"/>
                            <h:outputText rendered="#{roomPrices.hotelId==2}" value="Beach View Hotel" />
                            <h:outputText rendered="#{roomPrices.hotelId==3}" value="Bay View Hotel" />
                        </p:column> -->
                        <p:column  headerText="Room Type: ">
                            <h:outputText value="#{roomPrices.priceType}"/>
                        </p:column>
                        <p:column  headerText="Status: ">
                            <h:outputText value="#{roomPrices.price}"/>
                        </p:column>
                    </p:dataTable>
                </div>
            </p:panel>

        </h:form>  
    </ui:define>

</ui:composition>
