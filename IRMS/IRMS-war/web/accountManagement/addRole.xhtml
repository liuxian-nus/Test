<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form>
            <p:growl id="message" showDetail="true" sticky="true" />
            <p:panel id="addRole" header="Add New Role" style="height:495px;">
                <div style="margin-left:150px;margin-top:60px;">
                    <h:panelGrid id="grid" columns="3">
                        <h:outputText value="Role Name" />
                        <h:inputText required="true" requiredMessage="Role name cannot be empty" value="#{addRoleManagedBean.role.roleName}" style="margin-bottom:10px;"/>
                        <br/>
                        <h:outputText value="Role ID" />
                        <h:inputText required="true" requiredMessage="Role ID cannot be empty" value="#{addRoleManagedBean.role.roleId}" style="margin-bottom:10px;"/>
                        <br/>
                        <h:outputText value="Functionalities" style="margin-right: 20px;"/>

                        <p:selectManyMenu value="#{addRoleManagedBean.selectedFunc}" style="width:200px;height:175px;margin-bottom:10px;" showCheckbox="true">  
                            <f:selectItems value="#{addRoleManagedBean.fm.allFunctionalities}" var="allFunc" itemLabel="#{allFunc.funcName}" itemValue="#{allFunc.funcId}" />  
                        </p:selectManyMenu>  

                        <br />
                        <p:commandButton value="Save" ajax="true" actionListener="#{addRoleManagedBean.saveNewRole}" update="message"/>

                        <p:commandButton value="Add More Roles" ajax="true" actionListener="#{addRoleManagedBean.oneMore}" update="message"/>
                    </h:panelGrid>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
