<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                template="./../Template/generalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="Register">
            <p:panel id="Home" header="Home" style="height:440px;">
                <div style="margin-top:120px;font-weight:bold;font-size: 2em;text-align:center;">


                    <h:outputText value="Name*:"/>
                    <h:inputText required ="true" requiredMessage="Name cannot be empty" value="#{addEmployeeManagedBean.employee.employeeName}"/>
                    <br/>                       

                    <h:outputLabel for="pwd1" value="Password*:" />  
                    <p:password id="pwd1" value="#{addEmployeeManagedBean.employee.employeePassword}" match="pwd2" label="Password 1" feedback="true" requiredMessage="Password cannot be empty" required="true"/>  
                    <br/>

                    <h:outputLabel for="pwd2" value="Verify your password*: " />  
                    <p:password id="pwd2" value="#{addEmployeeManagedBean.employee.employeePassword}" feedback="false" label="Password 2" required="true" requiredMessage="Please verify your password" /> 
                    <br/>

                    <h:outputText value="DOB(DD-MM-YYYY)*:"/>
                    <p:inputMask required ="true" requiredMessage="DOB cannot be empty" value="#{addEmployeeManagedBean.employee.employeeDob}" mask="99-99-9999"/>
                    <br/>

                    <h:outputText value="Gender*:"/>
                    <p:inputText required="true" value="#{addEmployeeManagedBean.employee.employeeGender}" requiredMessage="Gender is required for emloyee's initial password receiving"/>
                    <br/>

                    <!-- <h:panelGrid id="grid" columns="3">-->
                    <h:panelGrid id ="grid" columns="3" style="margin-bottom:10px" cellpadding="5">  

                        <h:outputText value="Department*:"/>
                        <h:selectOneMenu value ="#{addEmployeeManagedBean.employee.employeeDepartment}" required ="true" requiredMessage="Department cannot be empty">
                            <f:selectItem itemLabel="Select Department" itemValue="" />  
                            <f:selectItem itemLabel="Hotel" itemValue="Hotel" />  
                            <f:selectItem itemLabel="Convention" itemValue="Convention" />  
                            <f:selectItem itemLabel="Food and Beverage" itemValue="FoodAndBeverage" />  
                            <f:selectItem itemLabel="Shopping Mall" itemValue="ShoppingMall" />  
                            <f:selectItem itemLabel="Entertainmant" itemValue="Entertainment" />  
                            <f:selectItem itemLabel="Attraction" itemValue="Attraction" /> 
                        </h:selectOneMenu> 
                        <br/>

                        <h:outputText value="Posistion:"/>
                        <h:selectOneMenu value ="#{addEmployeeManagedBean.employee.employeePosition}" required ="true" requiredMessage="Position cannot be empty">
                            <f:selectItem itemLabel="Select Position" itemValue="" />  
                            <f:selectItem itemLabel="Entertainment Show Manager" itemValue="ShowManager" />  
                            <f:selectItem itemLabel="Entertainment Ticket Front Desk" itemValue="TicketFrontDest" />  
                            <f:selectItem itemLabel="Contract Manager" itemValue="ContractManager" />  
                            <f:selectItem itemLabel="Contract Operator" itemValue="ContractOperator" />  
                            <f:selectItem itemLabel="Shopping Mall Staff" itemValue="ShoppingMallStaff" />  
                            <f:selectItem itemLabel="Restaurant Outlet Operator" itemValue="ROutletOperator" /> 
                            <f:selectItem itemLabel="Restaurant Warehousing Manager" itemValue="RWarehousingManager" />  
                            <f:selectItem itemLabel="Restaurant Outlet Information Manager" itemValue="ROutletInformationManager" />  
                            <f:selectItem itemLabel="Hotel Employee Manager" itemValue="HEmployeeManager" />  
                            <f:selectItem itemLabel="Hotel Front Desk" itemValue="HFrontDesk" />
                            <f:selectItem itemLabel="Hotel Service Manager" itemValue="HServiceManager" />  
                            <f:selectItem itemLabel="CRM Admin" itemValue="CRMAdmin" />  

                        </h:selectOneMenu> 
                        <br/>


                        <h:outputText value="Schedule:"/>
                        <h:selectOneRadio value ="#{addEmployeeManagedBean.employee.employeeSchedule}" required ="true" requiredMessage="Schedule cannot be empty">
                            <f:selectItem itemLabel="Select Schedule" itemValue="" />  
                            <f:selectItem itemLabel="Morning Shift" itemValue="1" />  
                            <f:selectItem itemLabel="Afternoon Shift" itemValue="2" />  
                            <f:selectItem itemLabel="Night Shift" itemValue="3" />  
                        </h:selectOneRadio> 
                        <br/>

                    </h:panelGrid>  

                    <p:commandButton value="Save" ajax="true" actionListener="#{addEmployeeManagedBean.saveNewEmployee}"/>
                   <!-- <p:commandButton value="Add More Employees"    actionListener="#{addEmployeeManagedBean.oneMore}" rendered="#{addEmployeeManagedBean.show}"/> -->
                </div>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
