<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:panel id="showRequest" header="Request Management" style="height:495px;">
                <div style="margin-top:20px;">
                    <p:growl id="growl" showDetail="true" />

                    <p:dataTable id="requests" value="#{viewShowRequestManagedBean.getRequests()}" 
                                 var="requestList" paginator="true" rows="6" draggableColumns="true" scrollable="true"
                                 resizableColumns="true">

                        <p:column headerText="Request ID">
                            <h:outputText value="#{requestList.eventId}"/>
                        </p:column>

                        <p:column headerText="Show Name">
                            <h:outputText value="#{requestList.eventName}"/>
                        </p:column>

                        <p:column headerText="Contact Name">
                            <h:outputText value="#{requestList.name}"/>
                        </p:column>

                        <p:column headerText="Contact Email">
                            <h:outputText value="#{requestList.email}"/>
                        </p:column>

                        <p:column headerText="Contact Number">
                            <h:outputText value="#{requestList.eventContact}"/>
                        </p:column>

                        <p:column headerText="Description">
                            <h:outputText value="#{requestList.description}"/>
                        </p:column>

                        <p:column headerText="Event Venue Status">  
                            <h:outputText value="#{requestList.status}" />
                        </p:column>

                        <p:column headerText="Cancel Request">
                            <p:commandButton update="requests" action="#{viewShowRequestManagedBean.setRequestStatus(event)}" 
                                             icon="ui-icon ui-icon-circle-close" rendered="#{requestList.status.equalsIgnoreCase('Pending')}">
                                <f:setPropertyActionListener value="#{requestList}" target="#{viewShowRequestManagedBean.selectedEvent}" /> 
                            </p:commandButton>
                        </p:column>
                    </p:dataTable>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
