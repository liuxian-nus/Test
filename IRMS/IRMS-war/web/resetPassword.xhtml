<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form> 
            <p:panel id="resetP" header="Verification" style="height:400px;">
                <div style="margin-top:80px; margin-left:100px; alignment-adjust: auto;">
                    <h:panelGrid id="resetPassword" columns="3">
                        <h:outputText value ="User ID "/>
                        <h:inputText value ="#{resetPasswordManagedBean.employeeId}"/>
                        <br/>
                        <h:outputText value ="Date Of Birth(dd-mm-yyyy)"/>
                        <p:calendar pattern="EEE, dd MMM, yyyy" yearRange="-70" showButtonPanel="true" navigator="true" value="#{resetPasswordManagedBean.employeeDob}"/> 
                        <br/> 
                        <h:outputText value ="Please select a security question:"/>
                        <h:selectOneMenu value="#{resetPasswordManagedBean.securityQuestion}" >
                            <f:selectItem itemLabel="What's your mother's surname?" itemValue="question1" />
                            <f:selectItem itemLabel="What's the name of your primary school?" itemValue="question2" />
                            <f:selectItem itemLabel="What's your best friend's name?" itemValue="question3" />
                            <f:selectItem itemLabel="What's your favourite food?" itemValue="question4" />
                        </h:selectOneMenu>
                        <br/> 
                        <h:outputText value ="Your Answer"/>
                        <h:inputText value="#{resetPasswordManagedBean.answer}" requiredMessage="Answer cannot be empty" required="true" />
                        <br/> 
                        <p:commandButton value ="Submit" ajax ="true" actionListener = "#{resetPasswordManagedBean.doVerify}" />
                    </h:panelGrid>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
