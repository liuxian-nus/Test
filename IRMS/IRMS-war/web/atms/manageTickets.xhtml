<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="content">
        <h:form id="form">
            <p:panel id="ticketMgt" header="Ticket Information" style="height:495px;">
                <div style="margin-top:20px;margin-bottom:20px;">

                    <p:dataTable id="tickets" value="#{manageTicketManagedBean.getAllTickets()}" 
                                 var="ticketList" paginator="true" rows="10" draggableColumns="true" scrollable="true" 
                                 resizableColumns="true">
                        
                        <p:column headerText="Attraction ID" style="width:100px;">
                            <h:outputText value="#{ticketList.attrId}"/>
                        </p:column>

                        <p:column headerText="Attraction Name" style="width:120px;">
                            <h:outputText value="#{ticketList.attrName}"/>
                        </p:column>
                        <p:column headerText="Ticket Name" style="width:120px;">
                            <h:outputText value="#{ticketList.ticketName}"/>
                        </p:column>
                        <p:column headerText="Ticket Price" style="width:120px;">
                            <h:outputText value="#{ticketList.ticketPrice}"/>
                        </p:column>
                        <p:column headerText="Ticket type" style="width:120px;">
                            <h:outputText value="#{ticketList.type}"/>
                        </p:column>
                        <p:column headerText="Cluster" style="width:120px;">
                            <h:outputText value="#{ticketList.cluster}"/>
                        </p:column>

                        <p:column style="width:100px">  
                            <h:panelGrid columns="2"    styleClass="actions" cellpadding="2">  
                                <p:commandButton update=":form:display" oncomplete="carDialog.show()" icon="ui-icon ui-icon-pencil" title="Edit">  
                                    <f:setPropertyActionListener value="#{ticketList}" target="#{manageTicketManagedBean.ticket}" />  
                                    <f:setPropertyActionListener value="#{true}" target="#{manageTicketManagedBean.editMode}" /> 
                                </p:commandButton>
                                <p:commandButton update=":form:display" oncomplete="confirmation.show()" icon="ui-icon ui-icon-close" title="Delete">  
                                    <f:setPropertyActionListener value="#{ticketList}" target="#{manageTicketManagedBean.ticket}" />  
                                </p:commandButton> 
                            </h:panelGrid>
                        </p:column> 

                    </p:dataTable>
                    
                    
                    <p:dialog header="Edit Ticket" widgetVar="carDialog" resizable="false" id="carDlg"  
                              showEffect="fade" hideEffect="explode" width="500">
                        <h:panelGrid id="display"  columns="2" cellpadding="4" style="margin:0 auto;">
                            <h:outputText value="Attraction Name:"/>
                            <h:selectOneMenu value="#{manageTicketManagedBean.ticket.attrName}">
                                <f:selectItem itemLabel="Select Attraction name" itemValue="" />  
                                <f:selectItem itemLabel="Adventure World" itemValue="Adventure World" />  
                                <f:selectItem itemLabel="Horror House" itemValue="Horror House" />  
                                <f:selectItem itemLabel="Aquarium" itemValue="Aquarium" />  
                                <f:selectItem itemLabel="Culture Musuem" itemValue="Culture Musuem" /> 
                            </h:selectOneMenu>
                  
                            <h:outputText value="Ticket Name*: "/> 
                            <h:panelGroup>  
                                <h:outputText value="#{manageTicketManagedBean.ticket.ticketName}" style="font-weight:bold" rendered="#{!manageTicketManagedBean.editMode}"/>  
                                <p:inputText id="ticketName" requiredMessage="Ticket name cannot be empty" value="#{manageTicketManagedBean.ticket.ticketName}" rendered="#{manageTicketManagedBean.editMode}" required="true" label="Name"/>  
                                <p:message for="ticketName"/>
                            </h:panelGroup> 
                            
                            <h:outputText value="Ticket Price*: "/> 
                            <h:panelGroup>  
                                <h:outputText value="#{manageTicketManagedBean.ticket.ticketPrice}" style="font-weight:bold" rendered="#{!manageTicketManagedBean.editMode}"/>  
                                <p:inputText id="ticketPrice" requiredMessage="Ticket price cannot be empty" value="#{manageTicketManagedBean.ticket.ticketPrice}" rendered="#{manageTicketManagedBean.editMode}" required="true" label="Name"/>  
                                <p:message for="ticketPrice"/>
                            </h:panelGroup> 
                            
                            <h:outputText value="Ticket Type:"/>
                            <h:selectOneMenu value="#{manageTicketManagedBean.ticket.type}">
                                <f:selectItem itemLabel="Select ticket type" itemValue="" />  
                                <f:selectItem itemLabel="one-day pass" itemValue="one-day pass" />  
                                <f:selectItem itemLabel="two-day pass" itemValue="two-day pass" />  
                                <f:selectItem itemLabel="annual pass" itemValue="annual pass" />  
                            </h:selectOneMenu>
                            
                            <h:outputText value="Cluster:"/>
                            <h:selectOneMenu value="#{manageTicketManagedBean.ticket.cluster}">
                                <f:selectItem itemLabel="Select ticket cluster" itemValue="" />  
                                <f:selectItem itemLabel="Adult" itemValue="Adult" />  
                                <f:selectItem itemLabel="Child" itemValue="Child" />  
                                <f:selectItem itemLabel="Senior" itemValue="Senior" /> 
                            </h:selectOneMenu>
                            
                            <f:facet name="footer">  
                                <p:outputPanel rendered="#{manageTicketManagedBean.editMode}" layout="block" style="text-align:right">  
                                    <p:commandButton value="Save" actionListener="#{manageTicketManagedBean.saveChanges}"   
                                                     oncomplete="carDialog.hide()" icon="ui-icon ui-icon-check" update="tickets"/>  
                                    <p:commandButton value="Cancel" onclick="carDialog.hide()" type="button" icon="ui-icon ui-icon-close"/>  
                                </p:outputPanel>  
                            </f:facet>     
  
                        </h:panelGrid>
                        
                    </p:dialog>
                    
                    <p:dialog  width="300" showEffect="explode" hideEffect="explode" header="Confirmation" widgetVar="confirmation">  
                        <br/>
                        Are you sure?
                        <br/><br/>
                        <p:commandButton value="Yes" update="tickets" actionListener="#{manageTicketManagedBean.deleteTicket}" oncomplete="confirmation.hide()">  
                            <f:attribute name="code1" value="#{manageTicketManagedBean.ticket.id}" />
                        </p:commandButton>
                        <p:commandButton value="Not yet" onclick="confirmation.hide()" type="button" />  

                    </p:dialog> 
                    
                    </div>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
