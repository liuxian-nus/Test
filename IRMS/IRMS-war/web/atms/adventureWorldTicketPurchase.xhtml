<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="purchaseTicket">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="panel" header="Ticket purchase" style="height:440px;">
                <h:panelGrid columns="2">
                    
                    <h:outputText value="Ticket*:"/>
                    <p:selectOneMenu value ="#{ticketPurchaseManagedBean.attrTicketId}"  required ="true" requiredMessage="Ticket cannot be empty">
                        <f:selectItem itemLabel="Select Ticket name" itemValue="" /> 
                        <f:selectItems value="#{ticketPurchaseManagedBean.ticketSessionBean.allTickets}" var="allTickets" itemLabel="#{allTickets.attrTicketName}" itemValue="#{allTickets.attrTicketId}" />  
                    </p:selectOneMenu>
                    
                    <h:outputText value="Quantity*: "/>
                    <h:inputText id="quantity" required ="true" requiredMessage="Quantity cannot be empty" value="#{ticketPurchaseManagedBean.quantity}"/>
              
                    <h:outputText value="Available ticket: "/>
                    <h:outputText id="restQuota" value="#{ticketPurchaseManagedBean.restQuota}" style="font-weight:bold"/>
                    
                    <h:outputText value="Member email (if applicable): "/>
                    <h:inputText id="memberEmail" value="#{ticketPurchaseManagedBean.memberEmail}"/>
                    
                    <h:outputText value="Total fee: "/>
                    <h:outputText id="fee" value="#{ticketPurchaseManagedBean.fee}" style="font-weight:bold"/>
                    
                    
                    
                </h:panelGrid>
                
                <p:commandButton value ="Check quota" ajax ="true" actionListener="#{ticketPurchaseManagedBean.checkQuota}" update="restQuota" onclick="growl"/>
                <p:commandButton value ="Check fee" ajax ="true" actionListener="#{ticketPurchaseManagedBean.checkFee}" update="fee" onclick="growl"/>
                <p:commandButton value ="Check member" ajax ="true" actionListener="#{ticketPurchaseManagedBean.checkMember}" onclick="growl"/>
                <br/>
                <p:commandButton value ="Save" ajax ="true" actionListener = "#{ticketPurchaseManagedBean.purchaseTicket}" update="growl" icon="ui-icon-check"/>
                <p:commandButton value="Purchase more ticket" actionListener="#{ticketPurchaseManagedBean.oneMore}" />
                
            </p:panel>
            
        </h:form>
    </ui:define>

</ui:composition>
