<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


    <ui:define name="content">
        <h:form id="addExpressPass">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            <p:panel id="addExpressPass" header="Add Express Pass" style="height:440px;">
                <h:panelGrid columns="2">

                    <h:outputText value="Attraction Name:"/>
                    <p:selectOneMenu value ="#{addExpressPassManagedBean.attrId}">
                        <f:selectItem itemLabel="Select Attraction name" itemValue="" /> 
                        <f:selectItems value="#{addExpressPassManagedBean.attractionSessionBean.allAttractions}" var="allAttractions" itemLabel="#{allAttractions.attrName}" itemValue="#{allAttractions.attrId}" />  
                    </p:selectOneMenu>


                    <h:outputText value="Express Pass Name:"/>
                    <h:inputText id="epName" required ="true" requiredMessage="Express pass name cannot be empty" value="#{addExpressPassManagedBean.ep.attrEPName}"/>

                    <h:outputText value="Express Pass Price*: "/>
                    <h:inputText id="epPrice" required ="true" requiredMessage="Price cannot be empty" value="#{addExpressPassManagedBean.ep.attrEPPrice}"/>

                    <h:outputText value="Ticket Type:"/>
                    <h:selectOneMenu value ="#{addExpressPassManagedBean.ep.attrEPType}"  required ="true" requiredMessage="Express pass type cannot be empty">
                        <f:selectItem itemLabel="Select express pass type" itemValue="" />  
                        <f:selectItem itemLabel="one-day pass" itemValue="one-day pass" />  
                        <f:selectItem itemLabel="two-day pass" itemValue="two-day pass" />  
                        <f:selectItem itemLabel="annual pass" itemValue="annual pass" />  
                    </h:selectOneMenu>

                    <h:outputText value="Ticket Cluster:"/>
                    <h:selectOneMenu value ="#{addExpressPassManagedBean.ep.attrEPCluster}"  required ="true" requiredMessage="Express pass cluster cannot be empty">
                        <f:selectItem itemLabel="Select ticket cluster" itemValue="" />  
                        <f:selectItem itemLabel="Adult" itemValue="Adult" />  
                        <f:selectItem itemLabel="Child" itemValue="Child" />  
                        <f:selectItem itemLabel="Senior" itemValue="Senior" />  
                    </h:selectOneMenu>


                </h:panelGrid>

                <p:commandButton value ="Save" ajax ="true" actionListener = "#{addExpressPassManagedBean.saveNewExpressPass}" update="growl" icon="ui-icon-check"/>
                <p:commandButton value="Add more express pass" actionListener="#{addExpressPassManagedBean.oneMore}" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
