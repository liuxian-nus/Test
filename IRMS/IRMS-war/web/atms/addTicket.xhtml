<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">



    <ui:define name="content">
         <h:form id="addTicket">
            <p:growl id="growl" showDetail="true" sticky="true" /> 
            
            <p:panel id="addTicket" header="Add Ticket" style="height:440px;">
              
                    <h:panelGrid columns="2">
                        
                        <h:outputText value="Attraction Name:"/>
                        <h:selectOneMenu value ="#{addTicketManagedBean.ticket.attrName}"  required ="true" requiredMessage="Attraction name cannot be empty">
                            <f:selectItem itemLabel="Select Attraction name" itemValue="" />  
                            <f:selectItem itemLabel="Adventure World" itemValue="Adventure World" />  
                            <f:selectItem itemLabel="Horror House" itemValue="Horror House" />  
                            <f:selectItem itemLabel="Aquarium" itemValue="Aquarium" />  
                            <f:selectItem itemLabel="Culture Musuem" itemValue="Culture Musuem" />  
                        </h:selectOneMenu> 
                        
                        <h:outputText value="Ticket Name*: "/>
                        <h:inputText id="ticketName" required ="true" requiredMessage="Ticket name cannot be empty" value="#{addTicketManagedBean.ticket.ticketName}"/>
                        
                        <h:outputText value="Ticket Price*: "/>
                        <h:inputText id="ticketPrice" required ="true" requiredMessage="Price cannot be empty" value="#{addTicketManagedBean.ticket.ticketPrice}"/>
                        
                        <h:outputText value="Ticket Type:"/>
                        <h:selectOneMenu value ="#{addTicketManagedBean.ticket.type}"  required ="true" requiredMessage="Ticket type cannot be empty">
                            <f:selectItem itemLabel="Select ticket type" itemValue="" />  
                            <f:selectItem itemLabel="one-day pass" itemValue="one-day pass" />  
                            <f:selectItem itemLabel="two-day pass" itemValue="two-day pass" />  
                            <f:selectItem itemLabel="annual pass" itemValue="annual pass" />  
                        </h:selectOneMenu>
                        
                        <h:outputText value="Ticket Cluster:"/>
                        <h:selectOneMenu value ="#{addTicketManagedBean.ticket.cluster}"  required ="true" requiredMessage="Ticket cluster cannot be empty">
                            <f:selectItem itemLabel="Select ticket cluster" itemValue="" />  
                            <f:selectItem itemLabel="Adult" itemValue="Adult" />  
                            <f:selectItem itemLabel="Child" itemValue="Child" />  
                            <f:selectItem itemLabel="Senior" itemValue="Senior" />  
                        </h:selectOneMenu>
                        
                        
                    </h:panelGrid>
                    <p:commandButton value ="Save" ajax ="true" actionListener = "#{addTicketManagedBean.saveNewTicket}" update="growl" icon="ui-icon-check"/>
                    <p:commandButton value="Add more ticket" actionListener="#{addTicketManagedBean.oneMore}" />

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
