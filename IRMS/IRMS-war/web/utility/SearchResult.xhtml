<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <f:view beforePhase="#{searchResultManagedBean.initView}"> 
            <h:form id="form">
                <p:panel id="search" header="Search Result" style="height:495px;">
                    <div style="margin-left:50px;margin-right:50px;margin-top:30px;">
                        <p:growl id="msgs" showDetail="true" /> 
                        <p:dataTable id="employees" value="#{searchResultManagedBean.employees}" var="employeeList" paginator="true" rows="6">
                            <p:column headerText="Name">
                                <h:outputText value="#{employeeList.employeeName}"/>
                            </p:column>
                            <p:column headerText="User ID">
                                <h:outputText value="#{employeeList.employeeId}"/>
                            </p:column>
                            <p:column headerText="Department">
                                <h:outputText value="#{employeeList.employeeDepartment}"/>
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{employeeList.employeeEmail}"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
