<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form id="form">
            <p:panel id="info" header="My Info" style="height:495px;">
                <div style="margin-left:50px;margin-right:50px;margin-top:30px;">
                    <p:growl id="msgs" showDetail="true" />
                    <p:dataTable id="employees" value="#{viewInfoManagedBean.getEmployees()}" var="employeeList">

                        <p:column headerText="name">
                            <h:outputText value="#{employeeList.name}"/>
                        </p:column>

                        <p:column style="width:40px">  
                            <p:commandButton update=":form:display" oncomplete="carDialog.show()" image="ui-icon ui-icon-pencil" title="Edit">  
                                <f:setPropertyActionListener value="#{employeeList}" target="#{viewInfoManagedBean.selectedEmployee}" />  
                                <f:setPropertyActionListener value="#{true}" target="#{viewInfoManagedBean.editMode}" />  
                            </p:commandButton> 
                        </p:column>  
                    </p:dataTable>

                    
                    <p:dialog header="Edit Password" widgetVar="pwDialog" resizable="false" id="pwDlg"
                              showEffect="fade" hideEffect="explode" modal="ture" width="500">
                    </p:dialog>

                    <p:dialog header="Edit Employee" widgetVar="carDialog" resizable="false" id="carDlg"  
                              showEffect="fade" hideEffect="explode" modal="true" width="500">  

                        <h:panelGrid id="display"  columns="2" cellpadding="4" style="margin:0 auto;">  
                            <h:outputText value="Name" />  
                            <h:panelGroup>  
                                <h:outputText value="#{viewInfoManagedBean.selectedEmployee.employeeName}" style="font-weight:bold" rendered="#{!viewInfoManagedBean.editMode}"/>  
                                <p:inputText id="name"   requiredMessage="Address cannot be empty" value="#{viewInfoManagedBean.selectedEmployee.employeeName}" rendered="#{viewInfoManagedBean.editMode}" required="true" label="Name"/>  
                                <p:message for="name"/>
                            </h:panelGroup>  


                            <f:facet name="footer">  
                                <p:outputPanel rendered="#{viewInfoManagedBean.editMode}" layout="block" style="text-align:right">  
                                    <p:commandButton value="Save" update="employees msgs" actionListener="#{viewInfoManagedBean.saveChanges}"   
                                                     oncomplete="carDialog.hide()" image="ui-icon ui-icon-check"/>  
                                    <p:commandButton value="Cancel" onclick="carDialog.hide()" type="button" image="ui-icon ui-icon-close"/>  

                                </p:outputPanel>  
                            </f:facet>  
                        </h:panelGrid>  
                    </p:dialog>

                    <p:confirmDialog message="Are you sure?" width="200"  
                                     showEffect="explode" hideEffect="explode"  
                                     header="Confirm" severity="alert" widgetVar="confirmation">  

                        <p:commandButton value="Yes" update="employees" actionListener="#{viewInfoManagedBean.deleteEmployee}" oncomplete="confirmation.hide()">  
                            <f:attribute name="code1" value="#{viewInfoManagedBean.selectedEmployee.employeeId}" />
                        </p:commandButton>
                        <p:commandButton value="Not yet" onclick="confirmation.hide()" type="button" />  

                    </p:confirmDialog>
                </div>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
