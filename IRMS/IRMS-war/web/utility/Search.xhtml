<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:panel id="search" header="Search Employee" style="height:495px;">
                <div style="margin-left:160px;margin-right:50px;margin-top:120px;">
                    <h:outputText value="Name:" style="margin-right: 10px;"/>
                    <p:autoComplete id="name" value="#{searchManagedBean.searchName}" required="true" requiredMessage="Name Cannot be Null"  
                                    completeMethod="#{searchManagedBean.complete}" />
                    <p:spacer width="20"/>
                    <p:commandButton value="Search" ajax="true" actionListener="#{searchManagedBean.searchByName}"/>
                    <p:message for="name"/>
                </div>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
