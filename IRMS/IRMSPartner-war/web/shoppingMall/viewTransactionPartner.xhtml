<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../Template/generalTemplatePartner.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <ui:define name="content">
        <f:view beforePhase="#{outletResultPartnerManagedBean.initViewSelect}"> 
            <h:form id="formSearchById">
                <p:growl id="growl" showDetail="true" sticky="true" />   
                <p:panel id="contracts" header="View Contracts" style="height:500px;">
                    <div style="margin-top:20px;margin-bottom:20px;">
                        <p:panelGrid columns="6">
                            <h:outputText value="ID: "/>
                            <h:outputText value="#{outletResultPartnerManagedBean.outlet.id}"/>

                            <h:outputText value="Name: "/>
                            <h:outputText value="#{outletResultPartnerManagedBean.outlet.outletName}"/>

                            <h:outputText value="Type: "/>
                            <h:outputText value="#{outletResultPartnerManagedBean.outlet.outletType}"/>
                        </p:panelGrid>

                        <p:dataTable id="contract" value="#{outletResultPartnerManagedBean.transactions}" var="transaction" 
                                     paginator="true" rows="6" draggableColumns="true" scrollable="true" resizableColumns="true">

                            <p:column headerText="ID" style="width:50px;">
                                <h:outputText value="#{transaction.transactionId}"/>
                            </p:column>
                            <p:column headerText="Date" style="width:100px;">
                                <h:outputText value="#{transaction.transactionDate}">
                                    <f:convertDateTime pattern="yyyy-MM-dd HH:mm"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Amount" style="width:100px;">
                                <h:outputText value="#{transaction.transactionAmount}">
                                    <f:convertNumber pattern="#0.00"/>
                                </h:outputText>
                            </p:column>                                 
                        </p:dataTable>  
                    </div>
                </p:panel>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>
